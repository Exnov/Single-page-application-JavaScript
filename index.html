<!doctype html>
<html lang="fr">
  <head>

      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <meta name="description" content="Circulez simplement et agréablement en vélo dans Toulouse avec City Wheel"/>

      <title>City Wheel, service de location de vélos sur Toulouse</title>

      <!--bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
      <!--API Cartographie leaflet -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""/>
      <!-- plugin markercluster de leaflet -->
      <link rel="stylesheet" type="text/css" href="css/MarkerCluster.css"/>
      <link rel="stylesheet" type="text/css" href="css/MarkerCluster.Default.css"/>
      <!--fontawesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
      <!--css perso-->
      <link rel="stylesheet" type="text/css" href="css/style.css"/>
    
    
  </head>

  <body>

      <!--contenu page -->
      <div id="bloc_page">

          <div class="container">

            <header class="jumbotron">
              <h1 class="text-center"><strong>City Wheel</strong>, service de location de vélos à Toulouse</h1>      
              <p class="text-center"><i class="fas fa-bicycle"></i> Laissez-vous tenter par un moyen de transport sympa et économique qui fait du bien au corps et à la Terre.</p>
            </header>


            <!--sous-couche réservation -->
            <div id="overlay">
                <!--FENETRE MODALE -->
                <div id="modale">
                   <canvas id="canvas" width="250" height="200"></canvas> 
                   <div id="validation">
                     <button type="button" class="btn btn-success" id="valider">Valider</button>
                     <button type="button" class="btn btn-secondary" id="annuler">Annuler</button>
                   </div>
                </div>
                <!--FIN FENETRE MODALE -->             
            </div>


            <section class="row">
                 <!--Diaporama de présentation de l'application web-->
                <div class="col-md-12">
                    <figure id="images">
                      <a href="#"><i class="fas fa-chevron-left" id="chevron_g"></i></a>
                      <a href="#"><i class="fas fa-chevron-right" id="chevron_d"></i></a>
                      <a href="#" id="player"><i class="fas fa-pause" id="diapo"></i></a>
                      <img src="images/1.jpg" alt="" id="slide">
                      <div id="bandeau"></div>
                      <figcaption></figcaption>
                  </figure>
                </div>

                   
            </section>

              <!--Carte et réservation vélos -->
            <section class="row" id="carte_reservation">

                <div class="col-md-8">
                  <div id="mapid"></div>
                </div>

                <div class="col-md-4">
                  <form>
                    <legend>Détails de la station</legend>
                    <p id="adresse">Adresse : </p>
                    <p id="infosVelos"></p>

                    <label for="nom">Nom : </label>
                    <input id="nom" type="text" class="form-control" required> 

                    <label for="prenom">Prénom : </label>
                    <input id="prenom" type="text" class="form-control" required> 

                    <br>
                    <div id="reservation">
                       <button type="submit" class="btn btn-primary" id="reserver">Réserver</button>
                    </div>
                   
                  </form>                  
                </div>

            </section>



            <section class="row" id="confirmation">
              <p class="col-md-12 text-center"></p>
              <p class="col-md-12 text-center" id="decompte"></p>
           </section>

           <footer>
             <p class="text-center"><a href="#">Mentions légales</a> -  Copyright © 2018 City Wheel</p>
           </footer>



      </div> <!--fin contenu page -->


      <!--scripts javascript -->
      <!--bootstrap -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
       <!--API Cartographie leaflet -->
      <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
       integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
       crossorigin="">
      </script>
      <!-- plugin markercluster de leaflet -->
      <script type="text/javascript" src="js/leaflet.markercluster.js"></script>
      <!--jQuery -->
      <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
      </script>
      <!--js perso-->
      <script type="text/javascript" src="js/ajax.js"></script>
      <script type="text/javascript" src="js/diaporama.js"></script>
      <script type="text/javascript" src="js/carte_reservation.js"></script>

  </body>

</html>
